apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-postgre
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-postgre
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-postgre
    spec:
      containers:
        - name: postgre
          image: postgres:{{ .Values.postgre.tag }}
          ports:
            - containerPort: 5432
          env:
          - name: POSTGRES_PASSWORD
            value: {{ .Values.postgre.credentials.userPwd }} 
          - name: POSTGRES_USER
            value: {{ .Values.postgre.credentials.userName }} 
          - name: POSTGRES_DB
            value: {{ .Values.postgre.credentials.dbName }} 