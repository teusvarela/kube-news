{{ if .Values.web.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-web
spec:
  ingressClassName: {{ .Values.web.ingress.className }}
  rules:
  {{- range .Values.web.ingress.hosts }}
  - host: {{ . }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ $.Release.Name }}-web
            port:
              number: 80    
    {{- end }}
{{ end }}